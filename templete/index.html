<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Main Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
        }
        header {
            background: #000000;
            color: rgb(6, 141, 28);
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: #333;
            padding: 10px 0;
        }
        nav a {
            color: rgb(97, 97, 97);
            text-decoration: none;
            font-size: 1rem;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            background: rgb(77, 77, 77);
            box-shadow: 0 4px 8px rgb(240, 236, 236);
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #0078d7;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>TBD Competition</h1>
    </header>

    <nav>
        <a href="#upload">File Upload</a>
        <a href="#resources">Resources</a>
    </nav>

    <main>
        <section id="upload">
            <h2>Submit Your Project</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <label for="file">Choose file:</label>
                <input type="file" id="file" name="file" required>
                <br><br>
                <button type="submit">Upload</button>
            </form>
        </section>

        <hr>

        <section id="resources">
            <h2>Resources</h2>
            <ul>
                <li><a href="#">Hackathon Rules</a></li>
                <li><a href="#">FAQs</a></li>
                <li><a href="#">API Documentation</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </section>
    </main>

    <footer>
        <p> 2025 TBD Competition. All rights reserved.</p>
    </footer>
</body>
</html>
